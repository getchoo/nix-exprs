name: Flakehub publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Push to Flakehub
        uses: DeterminateSystems/flakehub-push@v3
        with:
          visibility: "public"
          rolling: true
